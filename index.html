<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Personal Finance Dashboard</h1>

        <div class="dashboard-summary">
            <div class="summary-card total">
                <h2>Total Balance</h2>
                <p id="total-balance">$0.00</p>
            </div>
            <div class="summary-card income">
                <h2>Total Income</h2>
                <p id="total-income">$0.00</p>
            </div>
            <div class="summary-card expense">
                <h2>Total Expenses</h2>
                <p id="total-expense">$0.00</p>
            </div>
        </div>

        <div class="transaction-section">
            <div class="transaction-list-container">
                <h2>Recent Transactions</h2>
                <ul class="transaction-list" id="transaction-list">
                    <!-- Transactions will be added here -->
                </ul>
            </div>
            <div class="transaction-form">
                <h2>Add New Transaction</h2>
                <div class="form-group">
                    <label for="transaction-description">Description</label>
                    <input type="text" id="transaction-description" placeholder="e.g., Groceries" required>
                </div>
                <div class="form-group">
                    <label for="transaction-amount">Amount</label>
                    <input type="number" id="transaction-amount" placeholder="e.g., 50" required>
                </div>
                <div class="form-group">
                    <label for="transaction-type">Type</label>
                    <select id="transaction-type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <button onclick="addTransaction()">Add Transaction</button>
            </div>
        </div>
        
        <div class="chart-section">
            <h2>Income vs. Expenses</h2>
            <div class="chart-container">
                <canvas id="balance-chart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
